<!DOCTYPE HTML>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>$site_title</title>
    <meta name="description" content="$SITE_DESCRIPTION" />    
    <meta name="viewport" content="initial-scale=1.0, user-scalable=yes, width=device-width" />
    <link rel="stylesheet" href="$BASE_URI/s/reset.css" type="text/css" media="all" />
    <link rel="stylesheet" href="$BASE_URI/s/base.css" type="text/css" media="all" />
    <link rel="stylesheet" href="$BASE_URI/s/print.css" type="text/css" media="print" />
    $user_stylesheet_link
    <link rel="alternate" type="application/atom+xml" title="RecentChanges" href="$BASE_URI/RecentChanges/feed" />
<!--[if lt IE 9]>
    <script src="$BASE_URI/j/html5.js"></script>
    <link rel="stylesheet" href="$BASE_URI/s/ie.css" type="text/css" media="screen, projection" />    
<![endif]-->
    <script src="$BASE_URI/j/jquery.min.js" type="text/javascript"></script>
</head>
<body>

    <header>
        <div class="tagline">
            <div><b>$SITE_NAME</b> &mdash; $SITE_DESCRIPTION
            </div>
        </div>        
        <nav>
           $NAV_ITEMS
        </nav>                
    </header>
    
	<div class="content">
        $site_content      
    <!--     /content -->
    </div>

    <footer class="dim"> 
        <form class="hidden" action="." method="get">Go to: $NAV_SELECT</form> 

        <nav>
            $NAV_ITEMS
        </nav>
        
        <p><b>$SITE_NAME</b> is maintained by <a href="$OWNER_URI">$OWNER_NAME</a>. This is a <a href="$BASE_URI/AboutBikini">Bikini site</a>.
        </p>
    </footer>

<script type="text/javascript">
$(document).ready(function() {
    $('footer select').change(function() {
        window.location.href = '$BASE_URI/' + $(this).val();
    })        
});
</script>

</body>
</html>
